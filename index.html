<body class="{{tabCtrl.shiftBody}}" ng-controller="tabController as tabCtrl">
    <script type="text/javascript" src="js/angular/app.js"></script>
    <script type="text/javascript"></script>

    <div id="wrapper">
        <!-- Header -->
        <div id="header">
            <div class="container">
                <!-- Logo -->
                <logo-part></logo-part>
                <!-- Nav Bar -->
                <nav-bar></nav-bar>
            </div>
        </div>

        <!-- Page -->
        <div id="page">
            <div class="container">
                <div class="row">
                    <div style="width:25%; margin-top:15px;">
                        <!-- Left Side Bar-->
                        <side-bar></side-bar>
                        <div class="3u" style="padding-top:50px">
                            <section id="box1">
                                <header>
                                    <h2>Hosted by</h2>
                                </header>
                                <host-part></host-part>
                                <header>
                                    <h2>Sponsored by</h2>
                                </header>
                                <sponsor-part></sponsor-part>
                            </section>
                        </div>
                    </div>
                    <div style="width:75%">
                        <!-- Content -->
                        <content-part></content-part>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer">
            <div class="container">
                <div class="row">
                    <div class="6u">
                        <section id="box2">
                            <div>
                                <a class="twitter-timeline" href="https://twitter.com/ECSA_2016" data-widget-id="685418456825655296">Tweets by @ECSA_2016</a>
                                <script>
                                    this.load = function (d, s, id) {
                                        var js, fjs = d.getElementsByTagName(s)[0],
                                            p = /^http:/
                                            .test(d.location) ? 'http' : 'https';
                                        if (!d.getElementById(id)) {
                                            js = d.createElement(s);
                                            js.id = id;
                                            js.src = p + "://platform.twitter.com/widgets.js";
                                            fjs.parentNode
                                                .insertBefore(js, fjs);
                                        }
                                    };
                                    !this.load(document, "script", "twitter-wjs");
                                </script>
                            </div>
                        </section>
                    </div>
                    <div class="6u">
                        <section id="box3">
                            <!-- Image gallery -->
                            <gallery-part></gallery-part>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
